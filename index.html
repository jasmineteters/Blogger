<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./public/tailwind.css" rel="stylesheet" />

    <title>Blog</title>
  </head>

  <body class="bg-indigo-900">
    <header
      class="flex justify-evenly bg-white rounded-b-sm p-4 shadow-2xl pt-5 font-bioRhyme"
    >
      <div class="justify-items-start">
        <p><a id="about" href="about.html">About</a></p>
      </div>
      <div class="">
        <p><a id="blog" href="blog.html">Blog</a></p>
      </div>
      <div class="justify-items-end">
        <p><a id="more" href=" ">More</a></p>
      </div>
      <div class="">
        <button
          class="bg-indigo-400 shadow-2xl px-4 p-1 rounded-lg hover:bg-indigo-300"
        >
          <a id="login" href=" ">Login</a>
        </button>
        <button
          class="bg-indigo-400 px-3 shadow-2xl p-1 rounded-lg hover:bg-indigo-300"
        >
          <a id="signup" href=" ">Sign Up</a>
        </button>
      </div>
    </header>

    <div class="flex justify-center font-modern">
      <div class="container bg-white p-10 m-10 rounded-xl shadow-2xl">
        <div class="text-center text-6xl">Welcome to the Blog</div>
        <p class="text-center text-3xl text-gray-900 font-cabin">
          Where you can read and post all of the stories that you want!
        </p>
      </div>
    </div>

    <div class="flex justify-center">
      <div class="container bg-white p-10 m-10 rounded-xl shadow-2xl font-bioRhyme">
        <div class="text-center text-4xl">Sign up</div>
        <div class="grid place-items-center">
          <div class="p-4 bg-white">
            <h1 class="text-xl font-semibold">
              Hey there ðŸ‘‹ ,
              <span class="font-normal"
                >please fill in your information to view and post.</span
              >
            </h1>
            <form class="mt-6">
              <div class="flex justify-between gap-3">
                <span class="w-1/2">
                  <label
                    for="firstname"
                    class="hover:border-b-8 block text-xs font-semibold text-gray-600 uppercase"
                    >First Name</label
                  >
                  <input
                    id="firstname"
                    type="text"
                    name="firstname"
                    placeholder="Cool"
                    autocomplete="given-name"
                    class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
                    required
                  />
                </span>
                <span class="w-1/2">
                  <label
                    for="lastname"
                    class="block text-xs font-semibold text-gray-600 uppercase"
                    >Last name</label
                  >
                  <input
                    id="lastname"
                    type="text"
                    name="lastname"
                    placeholder="Cat"
                    autocomplete="family-name"
                    class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
                    required
                  />
                </span>
              </div>
              <label
                for="email"
                class="block mt-2 text-xs font-semibold text-gray-600 uppercase"
                >E-mail</label
              >
              <input
                id="email"
                type="email"
                name="email"
                placeholder="cool.cat@email.com"
                autocomplete="email"
                class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
                required
              />
              <label
                for="password"
                class="block mt-2 text-xs font-semibold text-gray-600 uppercase"
                >Password</label
              >
              <input
                id="password"
                type="password"
                name="password"
                placeholder="********"
                autocomplete="new-password"
                class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
                required
              />
              <label
                for="password-confirm"
                class="block mt-2 text-xs font-semibold text-gray-600 uppercase"
                >Confirm password</label
              >
              <input
                id="password-confirm"
                type="password"
                name="password-confirm"
                placeholder="********"
                autocomplete="new-password"
                class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
                required
              />
              <button
                id="sign-up"
                type="submit"
                class="w-full py-3 mt-6 font-medium tracking-widest text-white uppercase bg-black shadow-lg focus:outline-none hover:bg-gray-900 hover:shadow-none"
              >
                Sign up
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="container bg-white p-10 m-10 rounded-xl shadow-2xl font-bioRhyme">
        <div class="text-center text-4xl my-auto">Login</div>
        <div class="place-items-center">
          <div class="p-4 bg-white">
            <form class="mt-6">
              <label
                for="email"
                class="block mt-2 text-xs font-semibold text-gray-600 uppercase"
                >E-mail</label
              >
              <input
                id="email"
                type="email"
                name="email"
                placeholder="cool.cat@email.com"
                autocomplete="email"
                class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
                required
              />
              <label
                for="password"
                class="block mt-2 text-xs font-semibold text-gray-600 uppercase"
                >Password</label
              >
              <input
                id="password"
                type="password"
                name="password"
                placeholder="********"
                autocomplete="new-password"
                class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
                required
              />
              <button
                id="sign-up"
                type="submit"
                class="w-full py-3 mt-6 font-medium tracking-widest text-white uppercase bg-black shadow-lg focus:outline-none hover:bg-gray-900 hover:shadow-none"
              >
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class=" bottom-0" style="min-width: 100%">
      <div
        class="flex justify-center bg-white rounded-t-lg p-4 shadow-2xl pt-5"
      >
        footer
      </div>
    </footer>
  </body>
</html>
